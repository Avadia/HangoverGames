apply plugin: 'java'
apply plugin: 'idea'

group = 'net.samagames'
version = '1.0.0'
archivesBaseName = 'HangoverGames'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = "https://papermc.io/repo/repository/maven-public/"
    }
}

dependencies {
    compile(group: 'net.samagames', name: 'SamaGamesAPI', version: '5.0.0', changing: true) {
        transitive = false
    }

    compile(group: 'org.spigotmc', name: 'spigot', version: '1.12.2-R0.1-SNAPSHOT', changing: true) {
        transitive = false
    }
    compileOnly(group: 'com.destroystokyo.paper', name: 'paper-api', version: '1.12.2-R0.1-SNAPSHOT', changing: true) {
        transitive = false
    }
}